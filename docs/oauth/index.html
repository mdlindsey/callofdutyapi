<script>
    const [, paramStr] = window.location.href.split('?')
    const params = (paramStr || '').split('&')
    const appParam = params.find(p => p.includes('app='))
    const [, appId] = (appParam || '').split('=')
    if (!localStorage.getItem('jwt')) {
        window.location.href = '../login?app='+appId
    }

    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]))
        } catch (e) {
            return null
        }
    }

    const me = parseJwt(localStorage.getItem('jwt'))
    document.getElementById('oauth-me-uno-username').innerHTML = me.profile.uno
</script>
